<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AnimeList Duel</title>
  <meta name="author" content="Rick Liu">
  <meta name="description" content="AnimeList Duel">

  <link href="css/index.css" rel="stylesheet" type="text/css" media="screen">
  <script src="js/index.js" async></script>
</head>
<body>
  <div id="top">
    <div class="title">AnimeList Duel</div>
    <div class="description">"Only the dead have seen the end of anime." -Sun Tzu</div>
  </div>

  <div id="body">
    <div class="column" id="user_1">
      <div class="input">
        <div class="heading">User 1</div>
        <input type="text" class="username_input" id="username_1_input" value="">
        <input type="submit" class="username_submit" id="username_1_submit" onclick="submitUsername(1)" value="Select">
      </div>

      <div class="user_update_status">
        <div class="text" id="username_1"></div>
        <div class="text" id="last_updated_1">[Last Updated]</div>
        <input type="submit" class="user_update" id="user_1_update" onclick="updateUser(1)" value="Update">
      </div>
    </div>

    <div class="column" id="user_2">
      <div class="input">
        <div class="heading">User 2</div>
        <input type="text" class="username_input" id="username_2_input" value="">
        <input type="submit" class="username_submit" id="username_2_submit" onclick="submitUsername(2)" value="Select">
      </div>

      <div class="user_update_status">
        <div class="text" id="username_2"></div>
        <div class="text" id="last_updated_2">[Last Updated]</div>
        <input type="submit" class="user_update" id="user_2_update" onclick="updateUser(2)" value="Update">
      </div>
    </div>

    <div id="stats">
      <div class="heading">Mean Score:</div>
      <div class="stat">
        <div class="stat_1" id="mean_score_1_bar"><span id="mean_score_1">0</span></div>
        <div class="stat_2" id="mean_score_2_bar"><span id="mean_score_2">0</span></div>
      </div>

      <div class="heading">Days Watched:</div>
      <div class="stat">
        <div class="stat_1" id="days_watched_1_bar"><span id="days_watched_1">0</span></div>
        <div class="stat_2" id="days_watched_2_bar"><span id="days_watched_2">0</span></div>
      </div>

      <div class="heading">Episodes Watched:</div>
      <div class="stat">
        <div class="stat_1" id="episodes_watched_1_bar"><span id="episodes_watched_1">0</span></div>
        <div class="stat_2" id="episodes_watched_2_bar"><span id="episodes_watched_2">0</span></div>
      </div>

      <div class="heading">Total Entries:</div>
      <div class="stat">
        <div class="stat_1" id="total_entries_1_bar"><span id="total_entries_1">0</span></div>
        <div class="stat_2" id="total_entries_2_bar"><span id="total_entries_2">0</span></div>
      </div>

      <div class="heading">Completed:</div>
      <div class="stat">
        <div class="stat_1" id="completed_1_bar"><span id="completed_1">0</span></div>
        <div class="stat_2" id="completed_2_bar"><span id="completed_2">0</span></div>
      </div>

      <div class="heading">Watching:</div>
      <div class="stat">
        <div class="stat_1" id="watching_1_bar"><span id="watching_1">0</span></div>
        <div class="stat_2" id="watching_2_bar"><span id="watching_2">0</span></div>
      </div>

      <div class="heading">On Hold:</div>
      <div class="stat">
        <div class="stat_1" id="on_hold_1_bar"><span id="on_hold_1">0</span></div>
        <div class="stat_2" id="on_hold_2_bar"><span id="on_hold_2">0</span></div>
      </div>

      <div class="heading">Dropped:</div>
      <div class="stat">
        <div class="stat_1" id="dropped_1_bar"><span id="dropped_1">0</span></div>
        <div class="stat_2" id="dropped_2_bar"><span id="dropped_2">0</span></div>
      </div>

      <div class="heading">Plan To Watch:</div>
      <div class="stat">
        <div class="stat_1" id="plan_to_watch_1_bar"><span id="plan_to_watch_1">0</span></div>
        <div class="stat_2" id="plan_to_watch_2_bar"><span id="plan_to_watch_2">0</span></div>
      </div>

      <div class="heading">Rewatched:</div>
      <div class="stat">
        <div class="stat_1" id="rewatched_1_bar"><span id="rewatched_1">0</span></div>
        <div class="stat_2" id="rewatched_2_bar"><span id="rewatched_2">0</span></div>
      </div>
    </div>
  </div>
</body>
</html>
